    <h2>Guess the Number</h2>
    <p>Guess a number from 1-1000.</p>
    <input type="number" id="user_guess" placeholder="Enter guess" />
    <button id="submit_btn" py-click="check_guess">Guess</button>
    <button id="reset_btn" py-click="reset_game" style="background-color: #6c757d; display: none; margin-top: 10px;">Reset</button>
    <div id="result"></div>
    <div id="loading" class="loading">Loading python..</div>
</div>

<script type="py">
    import random
    from pyscript import document

    target_number = random.randint(1, 1000)
    attempts = 0

    document.getElementById("loading").style.display = "none"

    def check_guess(event):

        global target_number, attempts

        input_element = document.getElementById("user_guess")
        result_element = document.getElementById("result")
        submit_btn = document.getElementById("submit_btn")
        reset_btn = document.getElementById("reset_btn")

        user_input = input_element.value

        if not user_input:
            result_element.innerText = "Please enter a number"
            result_element.style.color = "yellow"
            return

        guess = int(user_input)
        attempts += 1

        if guess == target_number:
            result_element.innerText = f"Yay that is correct! You found it in {attempts} tries."
            result_element.style.color = "green"

            submit_btn.style.display = "none"
            reset_btn.style.display = "inline-block"

        elif guess < target_number:
            result_element.innerText = f"{guess} is too low. Try again."
            result_element.style.color = "yellow"
            input_element.value = ""

        else:
            result_element.innerText = f"{guess} is too high. Try again."
            result_element.style.color = "yellow"
            input_element.value = ""

    def reset_game(event):

        global target_number, attempts

        target_number = random.randint(1, 1000)
        attempts = 0

        document.getElementById("user_guess").value = ""
        document.getElementById("result").innerText = ""
        document.getElementById("submit_btn").style.display = "inline-block"
        document.getElementById("reset_btn").style.display = "none"
</script>

    <script type="py">
        from pyscript import when, display, document

        def get_display():
            return document.getElementById("display").value

        def set_display(value):
            document.getElementById("display").value = value

        @when("click", ".btn-num")
        def add_number(event):
            current = get_display()
            clicked_number = event.target.innerText
            set_display(current + clicked_number)

        @when("click", ".btn-op")
        def add_operator(event):
            current = get_display()
            clicked_op = event.target.innerText
            if current and current[-1] not in "+-*/":
                set_display(current + clicked_op)

        @when("click", "#clear")
        def clear_display(event):
            set_display("")

        @when("click", "#equal")
        def calculate(event):
            expression = get_display()
            try:
                result = eval(expression)
                set_display(str(result))
            except Exception:
                set_display("Error")
    </script>
